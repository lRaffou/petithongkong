name: ğŸš¦ CI-CD - Petit Hong Kong (Chekout âœ Lint âœ Test âœ Build)

on:
  push:
    branches: [main, pipeline-github]
  pull_request:
    branches: [main]

jobs:
  checkout:
    name: ğŸ“¥ Checkout + Install
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Upload prepared project
        uses: actions/upload-artifact@v4
        with:
          name: source
          path: |
            .
            !node_modules/
            !.git/
            !.github/
            !.vscode/
          retention-days: 1

  lint:
    name: ğŸ” Lint (ESLint + Prettier)
    runs-on: ubuntu-latest
    needs: checkout

    steps:
      - name: ğŸ” Download prepared project
        uses: actions/download-artifact@v4
        with:
          name: source
          path: .

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

      - name: ğŸ¨ Run Prettier check
        run: npm run format

  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: [checkout, lint]

    steps:
      - name: ğŸ” Download prepared project
        uses: actions/download-artifact@v4
        with:
          name: source
          path: .

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run test script
        run: npm test

  build:
    name: ğŸ› ï¸ Build
    runs-on: ubuntu-latest
    needs: [checkout, lint, test]

    steps:
      - name: ğŸ” Download prepared project
        uses: actions/download-artifact@v4
        with:
          name: source
          path: .

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build the app
        run: npm run build
