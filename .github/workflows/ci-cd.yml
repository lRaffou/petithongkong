name: ğŸš¦ CI-CD - Petit Hong Kong (Chekout âœ Lint âœ Test âœ Build)

on:
  push:
    branches: [main, pipeline-github]
  pull_request:
    branches: [main]

jobs:
  checkout:
    name: ğŸ“¥ Checkout code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./petithongkong

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

  lint:
    name: ğŸ” Lint (ESLint + Prettier)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./petithongkong
    needs: checkout

    steps:
      - name: ğŸ§¹ Run ESLint
        run: npm run lint

      - name: ğŸ¨ Run Prettier check
        run: npm run format

  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./petithongkong
    needs: [checkout, lint]

    steps:
      - name: ğŸ§ª Run test script
        run: npm test

  build:
    name: ğŸ› ï¸ Build
    runs-on: ubuntu-latest
    needs: [checkout, lint, test]

    steps:
      - name: ğŸ› ï¸ Build the app
        run: npm run build
