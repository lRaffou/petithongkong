name: 🚦 CI-CD - Petit Hong Kong (Chekout ➜ Lint ➜ Test ➜ Build)

on:
  push:
    branches: [main, pipeline-github]
  pull_request:
    branches: [main]

jobs:
  checkout:
    name: 📥 Checkout + Install
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Upload prepared project
        uses: actions/upload-artifact@v4
        with:
          name: source
          path: |
            .
            !node_modules/
            !.git/
            !.github/
            !.vscode/
          retention-days: 1

  lint:
    name: 🔍 Lint (ESLint + Prettier)
    runs-on: ubuntu-latest
    needs: checkout

    steps:
      - name: 🔍 Download prepared project
        uses: actions/download-artifact@v4
        with:
          name: source
          path: .

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧹 Run ESLint
        run: npm run lint

      - name: 🎨 Run Prettier check
        run: npm run format

  test:
    name: 🧪 Tests
    runs-on: ubuntu-latest
    needs: [checkout, lint]

    steps:
      - name: 🔍 Download prepared project
        uses: actions/download-artifact@v4
        with:
          name: source
          path: .

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run test script
        run: npm test

  build:
    name: 🛠️ Build
    runs-on: ubuntu-latest
    needs: [checkout, lint, test]

    steps:
      - name: 🔍 Download prepared project
        uses: actions/download-artifact@v4
        with:
          name: source
          path: .

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build the app
        run: npm run build
