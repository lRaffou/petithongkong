name: 🚦 CI-CD - Petit Hong Kong (Chekout ➜ Lint ➜ Test ➜ Build)

on:
  push:
    branches: [main, pipeline-github]
  pull_request:
    branches: [main]

jobs:
  checkout:
    name: 📥 Checkout code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./petithongkong

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

  lint:
    name: 🔍 Lint (ESLint + Prettier)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./petithongkong
    needs: checkout

    steps:
      - name: 🧹 Run ESLint
        run: npm run lint

      - name: 🎨 Run Prettier check
        run: npm run format

  test:
    name: 🧪 Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./petithongkong
    needs: [checkout, lint]

    steps:
      - name: 🧪 Run test script
        run: npm test

  build:
    name: 🛠️ Build
    runs-on: ubuntu-latest
    needs: [checkout, lint, test]

    steps:
      - name: 🛠️ Build the app
        run: npm run build
